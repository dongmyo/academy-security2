<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
</head>
<body>
    <form method="post" action="/login">
        <span th:text="#{login.name}" />: <input type="text" name="id" /><br />

        <input type="submit" />
    </form>
</body>
</html>
