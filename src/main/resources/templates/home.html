<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>
    <h1>Home</h1>

    <th:block th:include="fragments/heading" />

    <ul>
        <li th:if="${ #strings.equals(authority, 'ROLE_ADMIN')}">
            <a href="/admin/manage">Admin Tool</a>
        </li>
        <li th:if="${ #strings.equals(authority, 'ROLE_ADMIN') or #strings.equals(authority, 'ROLE_MEMBER') }">
            <a href="/private-project/1">Private Project</a>
        </li>
        <li th:if="${ not #strings.isEmpty(username)}">
            <a href="/public-project/2">Public Project</a>
        </li>
    </ul>
</body>
</html>
